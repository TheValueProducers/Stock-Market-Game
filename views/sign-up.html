<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../public/sign-up.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <nav class="navbar">
        <div class="logo"></div>
        <ul>
            <li>
                <a>Home</a>
            </li>
            <li class="dropdown">
                <button class="dropbtn">
                    Join a Game
                    <i class='bx bx-chevron-down'></i>
                </button>
                <div class="dropdown-content" id="dropdown-content-1">
                    <a href="#">Signleplayer</a>
                    <a href="#">Multiplayer</a>
                </div>
            </li>
            <li class="dropdown">
                <button class="dropbtn">
                    About the SGM
                    <i class='bx bx-chevron-down'></i>
                </button>
                <div class="dropdown-content" id="dropdown-content-2">
                    <a href="#">How the Stocks Market Works</a>
                    <a href="#">How to Play the Game</a>
                </div>
            </li>
            <li class="dropdown">
                <button class="dropbtn">
                    About Us
                    <i class='bx bx-chevron-down'></i>
                </button>
                <div class="dropdown-content" id="dropdown-content-3">
                    <a href="#">Our missions</a>
                    <a href="#">Our members</a>
                </div>
            </li>
        </ul>
        <div class="login">
            <i class='bx bx-user-circle'></i>
        </div>
    </nav>
    <section>
        <img src="../assets/images/sign-up/Screenshot 2024-07-10 222659.png">
        <div class="form-Signup">
            <h1>Sign Up</h1>
            <input type="text" name="fullname" id="Fullname" placeholder="  Full name">
            <input type="date" name="date" id="date">
            <input type="text" name="username" id="username" placeholder="  Username">
            <input type="password" name="password" id="password" placeholder="  Password">
            <input type="password" name="password" id="confirm-password" placeholder="  Confirm Password">          
            <input type="submit" value="Create">
            <p class="link-login">Already have an account?Log in <a href="#"> here</a>!</p>
        </div>
    </section>
</body>
</html>
